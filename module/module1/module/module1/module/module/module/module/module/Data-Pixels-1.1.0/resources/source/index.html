<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Data Pixels Playground</title>
        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
        <div id="controls">
            <div id="group">
                <input type="image" draggable="false" id="execute">
                <div id="error"></div>
                <input type="image" draggable="false" id="settings">
                <input type="image" draggable="false" id="layoutHorizontal">
                <input type="image" draggable="false" id="layoutVertical">
            </div>
        </div>
        <div id="content">
            <div id="codeEditor">
                <textarea id="textArea"></textarea>
                <div id="lineNumbers"></div>
            </div>
            <div id="dragBar">
                <div id="dragIcon"></div>
                <div id="frameViewControls">
                    <div id="controls">
                        <input type="image" draggable="false" id="reset">
                        <input type="image" draggable="false" id="scaleUp">
                        <input type="image" draggable="false" id="scaleDown">
                        <input type="image" draggable="false" id="reflectHorizontal">
                        <input type="image" draggable="false" id="reflectVertical">
                    </div>
                    <div id="info">
                        <div id="scale"></div>
                        <div id="width"></div>
                        <div id="height"></div>
                    </div>
                </div>
            </div>
            <iframe id="frameView"></iframe>
        </div>
        <script type="text/javascript" src="./js/renderer/index.js"></script>
    </body>
</html>
